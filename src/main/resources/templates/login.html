<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <title>Login or Register</title>

</head>
<body>
<br>
<br>

<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-0">
            <h1>Login</h1>
        </div>
        <div th:if="${param.registrationSuccess}">
            <div class="alert alert-info">You've successfully registered. Please login here</div>
        </div>
        <div class="col-md-4 col-md-offset-3">
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.
                    </div>
                </div>

                <div th:if="${param.success}">
                    <div class="alert alert-info">Registration is success. Please login</div>
                </div>

                <div class="form-group">
                    <label for="username">Email Address</label>: <input type="text"
                                                                        id="username" name="username"
                                                                        class="form-control"
                                                                        autofocus="autofocus" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>: <input type="password"
                                                                   id="password" name="password" class="form-control"
                                                                   placeholder="Password"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Login"/>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group">
						<span>Don't have an account yet? <a href="/"
                                                            th:href="@{/user_registration}">Click here to register</a></span>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
