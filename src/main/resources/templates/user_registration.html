<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Registration</title>
</head>
<body>

	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- Below snippet to create registration form  -->
				<h1>Registration</h1>

				<br> <br>

				<form th:action="@{/user_registration}" th:object="${user}"
					method="post">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
						error</p>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('accountType')}? 'has-error':''">
						<label for="accountType" class="control-label"> Account
							Type <sup>*</sup>:
						</label> <label><input type="radio" name="accountType"
							value="Individual"> Individual </label> <label><input
							type="radio" name="accountType" value="Corporate">
							Corporate </label>
						<p class="error-message"
							th:each="error: ${#fields.errors('accountType')}"
							th:text="${error}">Validation error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('shopBasedIn')}? 'has-error':''">
						<label for="shopBasedIn" class="control-label"> Shop Based
							In<sup>*</sup>:
						</label> <select name="shopBasedIn" id="shopBasedIn">
							<option value="China Mainland">China Mainland</option>
							<option value="France">France</option>
							<option value="Indonesia">Indonesia</option>
							<option value="Italy">Italy</option>
							<option value="Malaysia">Malaysia</option>
							<option value="Philippines">Philippines</option>
							<option value="Russia">Russia</option>
							<option value="Singapore">Singapore</option>
							<option value="Spain">Spain</option>
							<option value="Thailand">Thailand</option>
							<option value="Turkey">Turkey</option>
							<option value="Vietnam">Vietnam</option>
						</select>
						<p class="error-message"
							th:each="error: ${#fields.errors('shopBasedIn')}"
							th:text="${error}">Validation error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('mobileNumber')}? 'has-error':''">
						<label for="mobileNumber" class="control-label"> Mobile
							Number<sup>*</sup>:
						</label> <input id="mobileNumber" class="form-control"
							th:field="*{mobileNumber}" autofocus="autofocus" />
						<p class="error-message"
							th:each="error: ${#fields.errors('mobileNumber')}"
							th:text="${error}">Validation error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
						<label for="email" class="control-label">Email address</label><sup>*</sup>:
						<input id="email" class="form-control" th:field="*{email}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
							error</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
						<label for="password" class="control-label">Password</label><sup>*</sup>:
						<input id="password" class="form-control" type="password"
							th:field="*{password}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('password')}"
							th:text="${error}">Validation error</p>
					</div>
					<br>
					<div class="col-sm-6 text-left">
						<p>
							<b>*</b> Mandatorty field
						</p>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
