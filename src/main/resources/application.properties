################# H2 database configuration #######################
spring.datasource.url=jdbc:h2:mem:sellerdb;INIT=RUNSCRIPT FROM 'classpath:/session-schema.sql'\\;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
#spring.h2.console.settings.trace=true
#spring.h2.console.settings.web-allow-others=true
#spring.datasource.url=jdbc:h2:mem:sellerdb;

##################### My SQL Configuration ##############################
#spring.datasource.url = jdbc:mysql://localhost:3306/seller?useSSL=false
#spring.datasource.username = root
#spring.datasource.password = root
### The SQL dialect makes Hibernate generate better SQL for the chosen database
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.show-sql = true

# Session store type.
spring.session.store-type=jdbc
# Database schema initialization mode.
spring.session.jdbc.initialize-schema=embedded
# Path to the SQL file to use to initialize the database schema.
#spring.session.jdbc.schema=classpath:org/springframework/session/jdbc/schema-@@platform@@.sql
# Name of the database table used to store sessions.
#spring.session.jdbc.schema=
spring.session.jdbc.table-name=sellerdb.SPRING_SESSION


# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
logging.level.org.hibernate.sql=DEBUG
#logging.level.org.hibernate.type=DEBUG
