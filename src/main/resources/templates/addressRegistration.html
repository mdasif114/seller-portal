<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <title>Registration - Address</title>
</head>

<body>
<br>

<div class="col-md-12 col-md-offset-1">
    <h2>Registration - Address</h2>
    <div class="col-md-4 col-md-offset-8">
        <div class="loggedUserBox">
            <span sec:authentication="principal.username">User</span> <a
                sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/addressRegistration}" th:object="${address}"
                  method="post">
                <br> <br>
                <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                    error</p>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('lineOne')}? 'has-error':''">
                    <label for="lineOne" class="control-label"> Line 1<sup>*</sup>:
                    </label> <input id="lineOne" class="form-control" th:field="*{lineOne}"
                                    autofocus="autofocus"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('lineOne')}" th:text="${error}">Validation
                        error</p>
                </div>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('lineTwo')}? 'has-error':''">
                    <label for="lineTwo" class="control-label"> Line 2: </label> <input
                        id="lineTwo" class="form-control" th:field="*{lineTwo}"
                        autofocus="autofocus"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('lineTwo')}" th:text="${error}">Validation
                        error</p>
                </div>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('city')}? 'has-error':''">
                    <label for="city" class="control-label"> City<sup>*</sup>:
                    </label> <input id="city" class="form-control" th:field="*{city}"
                                    autofocus="autofocus"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('city')}" th:text="${error}">Validation
                        error</p>
                </div>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('postCode')}? 'has-error':''">
                    <label for="postCode" class="control-label"> Postcode<sup>*</sup>:
                    </label> <input id="postCode" class="form-control" th:field="*{postCode}"
                                    autofocus="autofocus"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('postCode')}" th:text="${error}">Validation
                        error</p>
                </div>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('country')}? 'has-error':''">
                    <label for="country" class="control-label">Country<sup>*</sup>:
                    </label> <select name="country" id="country" th:field="*{country}">
                    <option value="China Mainland">China Mainland</option>
                    <option value="France">France</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Italy">Italy</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Philippines">Philippines</option>
                    <option value="Russia">Russia</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Spain">Spain</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Vietnam">Vietnam</option>
                </select>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('country')}" th:text="${error}">Validation
                        error</p>
                </div>

                <div class="col-sm-10 text-left">
                    <p>* Mandatorty field</p>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>

                <div th:if="${param.success}">
                    <div class="col-sm-15 text-left">
                        <div class="alert alert-info">Address details saved
                            successfully.
                            <a th:href="@{/dashboard}">Click here to go back to
                                Dashboard page</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>

</html>
